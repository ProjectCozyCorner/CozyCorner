<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head />
<body>
<div class="container">
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>주소번호</th>
                <th>회원번호</th>
                <th>회원주소</th>
                <th>회원상세주소</th>
                <th>회원우편번호</th>
                <th>회원주소별칭</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="userAddress : ${userAddresses}">
                <td th:text="${userAddress.addressId}"></td>
                <td th:text="${userAddress.user.userId}"></td>
                <td th:text="${userAddress.userAddress}"></td>
                <td th:text="${userAddress.userAddressDetail}"></td>
                <td th:text="${userAddress.userZipcode}"></td>
                <td th:text="${userAddress.userAddressNickname}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
