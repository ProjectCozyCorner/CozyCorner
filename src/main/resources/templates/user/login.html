<!DOCTYPE html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <title>로그인</title>
  <link rel="stylesheet" th:href="@{/css/default.css}" />
  <link rel="stylesheet" th:href="@{/css/common.css}" />
  <link rel="stylesheet" th:href="@{/css/content.css}" />
  <link rel="stylesheet" th:href="@{/css/button.css}" />
  <style>
    #login_box .signup_btn {background:#42d870; border:0; border-bottom:solid 3px #4ed177; border-radius:50px; width:100%; height:52px; line-height:52px; font-size:16px; color:#fff; text-align:center; margin:20px 0 15px;}
  </style>
</head>

<body>
<div id="login_wrap">
  <div id="login_box">
    <div class="login_con">
      <div class="login_tit">
        <h2>CozyCorner</h2>
        <p>LOG<i>IN</i></p>
      </div>

      <div class="login_input">
        <form th:action="@{/user/loginProc}" method="POST">
          <ul>
            <li>
              <label for="userEmail" class="skip_info">이메일</label>
              <input type="text" id="userEmail" name="userEmail" placeholder="이메일" title="이메일" />
            </li>
            <li>
              <label for="userPwd" class="skip_info">비밀번호</label>
              <input type="password" id="userPwd" name="userPwd" title="비밀번호" placeholder="비밀번호" />
            </li>
          </ul>
          <button type="submit" class="login_btn">로그인</button>
          <button type="button" onclick="openSignupPopup();" class="signup_btn">회원가입</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!--/* 회원가입 popup */-->
<div id="signupPopup" class="popLayer">
  <h3>회원가입</h3>
  <div class="pop_container">
    <form id="signupForm" onsubmit="return false;" autocomplete="off">
      <table class="tb tb_row tl">
        <colgroup>
          <col style="width:30%;" /><col style="width:70%;" />
        </colgroup>
        <tbody>
        <tr>
          <th scope="row">이메일<span class="es">필수 입력</span></th>
          <td>
            <input type="text" name="userEmail" placeholder="이메일" maxlength="20" style="width: 80%;" />
            <button type="button" id="idCheckBtn" class="btns btn_st5" onclick="checkuserEmail();" style="width: 20%; float: right;">중복 확인</button>
          </td>
        </tr>
        <tr>
        <tr>
          <th scope="row">닉네임<span class="es">필수 입력</span></th>
          <td><input type="text" name="userNickname" placeholder="닉네임" maxlength="20" /></td>
        </tr>
          <th scope="row">비밀번호<span class="es">필수 입력</span></th>
          <td><input type="password" name="userPwd" placeholder="비밀번호" maxlength="30" /></td>
        </tr>
        <tr>
          <th scope="row">비밀번호 재입력<span class="es">필수 입력</span></th>
          <td><input type="password" name="userPwdCheck" placeholder="비밀번호 재입력" maxlength="30" /></td>
        </tr>
        <tr>
          <th scope="row">이름<span class="es">필수 입력</span></th>
          <td><input type="text" name="userName" placeholder="이름" maxlength="10" /></td>
        </tr>
        <tr>
          <th scope="row">전화번호<span class="es">필수 입력</span></th>
          <td><input type="text" name="userPhone" placeholder="전화번호" maxlength="20" /></td>
        </tr>
        <tr>
          <th scope="row">권한<span class="es">필수 입력</span></th>
          <td>
            <div class="radio_group">
              <p class="radios">
                <input type="radio" id="roleUser" name="userRole" value="ROLE_USER" checked />
                <label for="roleUser">사용자</label><span class="check"></span>
              </p>
              <p class="radios">
                <input type="radio" id="roleAdmin" name="userRole" value="ROLE_ADMIN" />
                <label for="roleAdmin">관리자</label><span class="check"></span>
              </p>
            </div>
          </td>
        </tr>
        <tr>
        </tbody>
      </table>
    </form>
    <p class="btn_set">
      <button type="button" class="btns btn_st2" onclick="saveMember();">가입</button>
      <button type="button" class="btns btn_bdr2" onclick="closeSignupPopup();">취소</button>
    </p>
  </div>
  <button type="button" class="btn_close" onclick="closeSignupPopup();"><span><i class="far fa-times-circle"></i></span></button>
</div>

<script th:src="@{/js/function.js}"></script>
<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/common.js}"></script>
<script src="https://kit.fontawesome.com/79613ae794.js" crossorigin="anonymous"></script>
<script>

  // 회원가입 팝업 open
  function openSignupPopup() {
    layerPop('signupPopup')
  }

  // 회원가입 팝업 close
  function closeSignupPopup() {
    const form = document.getElementById('signupForm');
    form.userEmail.readOnly = false;
    form.querySelector('#idCheckBtn').disabled = false;
    form.reset();
    layerPopClose();
  }


  // 아이디 중복 체크
  function checkuserEmail() {
    const userEmail = document.querySelector('#signupForm input[name="userEmail"]');
    isValid(userEmail, '이메일');
    const count = getJson(`/user/user-count`, { userEmail : userEmail.value });

    if (count > 0) {
      alert('이미 가입된 아이디가 있습니다.');
      userEmail.focus();
      return false;
    }

    if (confirm('사용 가능한 아이디입니다.\n입력하신 아이디로 결정하시겠어요?')) {
      userEmail.readOnly = true;
      document.getElementById('idCheckBtn').disabled = true;
    }
  }


  // 회원 정보 유효성 검사
  function validationMemberInfo(form) {

    const fields = form.querySelectorAll('input:not([type="radio"])');
    const fieldNames = ['이메일', '닉네임', '비밀번호', '비밀번호 재입력', '이름', '전화번호', '권한'];

    for (let i = 0, len = fields.length; i < len; i++) {
      isValid(fields[i], fieldNames[i]);
    }

    if (form.userEmail.readOnly === false) {
      alert('아이디 중복 체크를 완료해 주세요.');
      throw new Error();
    }

    if (form.userPwd.value !== form.userPwdCheck.value) {
      alert('비밀번호가 일치하지 않습니다.');
      form.userPwdCheck.focus();
      throw new Error();
    }
  }


  // 회원 정보 저장 (회원가입)
  function saveMember() {

    // 1. 필드 유효성 검사
    const form = document.getElementById('signupForm');
    validationMemberInfo(form);

    form.action = "/user/signup";
    form.method = "post"; // POST 메서드 설정

    form.submit();
    alert('가입을 축하드립니다!\n로그인 후 서비스를 이용해 주세요.');
    closeSignupPopup();
  }

</script>
</body>
</html>
